      login_success: "Login lykkedes!"
      logout_success: "Logout lykkedes!"
      login_failed: "Autentifikation mislykkedes. Prøv igen."
      email_required: "E-mail er påkrævet fra autentifikationsudbyder. Sørg for at din sociale udbyder er konfigureret til at levere e-mail adresser."

  # ActiveRecord translations
  activerecord:
    models:
      user: "Bruger"
    attributes:
      user:
        display_name: "Visningsnavn"
        email: "E-mail adresse"
        bio: "Biografi"
        phone: "Telefonnummer"
        preferences: "Præferencer"
        auth0_sub: "Autentifikations-ID"
        created_at: "Oprettet"
        updated_at: "Opdateret"
    errors:
      models:
        user:
          attributes:
            email:
              blank: "er påkrævet"
              invalid: "skal være en gyldig e-mail adresse"
            display_name:
              too_short: "skal være mindst 2 tegn"
              too_long: "kan ikke være mere end 100 tegn"
            bio:
              too_long: "kan ikke være mere end 500 tegn"
            phone:
              invalid: "skal være et gyldigt telefonnummer format"
            auth0_sub:
              blank: "er påkrævet"
              taken: "er allerede taget"

  # Date and time formats
  date:
    formats:
      default: "%d/%m/%Y"
      short: "%d %b"
      long: "%d. %B %Y"
  time:
    formats:
      default: "%d/%m/%Y %H:%M"
      short: "%d %b %H:%M"
      long: "%d. %B %Y %H:%M"

  # Number formats
  number:
    format:
      separator: ","
      delimiter: "."
      precision: 2
    currency:
      format:
        format: "%u %n"
        unit: "kr"
        separator: ","
        delimiter: "."
        precision: 2

  # Pluralization examples for testing
  item:
    zero: "ingen elementer"
    one: "et element"
    other: "%{count} elementer"

  # Timezone labels
  timezones:
    eastern: "Østlig tid"
    central: "Central tid"
    mountain: "Bjerg tid"
    pacific: "Stillehavs tid"
    london: "London"
    paris: "Paris"
    tokyo: "Tokyo"

  # Validation messages
  errors:
    messages:
      blank: "må ikke være tom"
      invalid: "er ugyldig"
      taken: "er allerede taget"
      too_short: "er for kort (minimum %{count} tegn)"
      too_long: "er for lang (maksimum %{count} tegn)"
      confirmation: "passer ikke"
      accepted: "skal accepteres"