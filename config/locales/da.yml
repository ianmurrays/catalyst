          title: "Ruby UI Komponenter"
          description: "Smukke, tilgængelige komponenter bygget med Phlex og stylede med Tailwind CSS"
        auth:
          title: "Auth0 Autentifikation"
          description: "Sikker brugerautentifikation med social login support"
        rails:
          title: "Rails 8 og moderne værktøjer"  
          description: "Seneste Rails med Propshaft, Solid Cache/Queue, og mere"
        tailwind:
          title: "Tailwind CSS 4"
          description: "Moderne CSS framework med utility-first tilgang"
      development_workflow:
        title: "Udviklingsarbejdsgang"
        description: "Dit udviklingsmiljø er klar. Her er hvad du kan gøre næste:"
        items:
          generators:
            title: "Brug Ruby UI generatorer"
            description: "Generer komponenter med bin/rails g ruby_ui:component KomponentNavn"
          customize:
            title: "Tilpas komponenter"
            description: "Alle komponenter er i app/components/ og kan modificeres"
          auth_setup:
            title: "Konfigurer autentifikation"
            description: "Opdater Auth0 indstillinger i dine miljøvariabler"
          deployment:
            title: "Deploy med Kamal"
            description: "Docker-baseret deployment er prækonfigureret"
      next_steps:
        title: "Næste trin"
        description: "Klar til at bygge noget fantastisk? Her er nogle forslag:"
        suggestions:
          - "Udforsk Ruby UI komponentbiblioteket"
          - "Opsæt din Auth0 applikation til autentifikation"
          - "Tilpas temaet og stylingen"
          - "Tilføj din forretningslogik og modeller"
          - "Deploy til produktion med Kamal"

    profile:
