      getting_started:
        title: "Kom i gang"
        description: "Følg disse trin for at tilpasse din nye Rails-applikation"
        steps:
          rename:
            title: "Omdøb din applikation"
            description: "Ændre applikationsnavnet fra 'Catalyst' til dit ønskede navn"
            command: "bin/rename DitNyeApp"
          setup:
            title: "Kør setup-scriptet"
            description: "Installer afhængigheder og opsæt databasen"
            command: "bin/setup"
          development:
            title: "Start udviklingsserveren"
            description: "Start Rails-serveren med asset overvågning"
            command: "bin/dev"
